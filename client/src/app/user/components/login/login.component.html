<form [formGroup]="this.LoginForm">
    <br/>
    <!-- Email input -->
    <mdb-form-control class="mb-4" >
        <input mdbInput type="text" formControlName="name" id="form2Example1" class="form-control">
        <!-- <input mdbInput type="email" id="form2Example1" class="form-control" /> -->
        <label mdbLabel class="form-label" for="form2Example1">UserName</label>
    </mdb-form-control>
    <ng-container *ngIf="this.LoginForm.controls['name'].errors as nameError">
        <p *ngIf="nameError['required']">this field is must!</p>
        <p *ngIf="nameError['minlength']">this field is must at least 3 digits</p>
    </ng-container>

    <!-- Password input -->
    <mdb-form-control class="mb-4">
        <input mdbInput type="password" id="form2Example2" class="form-control" formControlName="password"/>
        <label mdbLabel class="form-label" for="form2Example2">Password</label>
    </mdb-form-control>
    <ng-container *ngIf="this.LoginForm.controls['password'].errors as passwordError">
        <p *ngIf="passwordError['required']">this field is must!</p>
        <p *ngIf="passwordError['minlength']">this field is must at least 6 digits</p>
    </ng-container>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
                <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="form2Example31"
                    [checked]="true" />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
        </div>

        <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
        </div>
    </div>

    <!-- Submit button -->
    <button mdbRipple type="button" class="btn btn-primary btn-block mb-4" 
    (click)="login()" [disabled]="this.LoginForm.invalid">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Not a member? <a  (click)="toRegister()">Register</a></p>
        <p>or sign up with:</p>
        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
        </button>

        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-google"></i>
        </button>

        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-twitter"></i>
        </button>

        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-github"></i>
        </button>
    </div>
</form>
